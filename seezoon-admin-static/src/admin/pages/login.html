<!DOCTYPE html>
<html>
<head>@@include('common/header.html',{"title":"Seezoon快速开发平台"})
</head>
<body class="hold-transition login-page"
	style="background-image: url('/admin/img/login-bg.jpg');background-repeat:no-repeat;background-size:100% 100%;">
	<div class="login-box">
		<div class="login-logo">
			<a href="#" style="color: #f6f6f6;"><b>Seezoon快速开发平台</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">管理员登录</p>
			<form action="#" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" name="username"
						placeholder="用户名" maxlength="30"> <span
						class="fa fa-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password"
						placeholder="密码" maxlength="100"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input name="rememberMe" type="checkbox"
								value="true"> 记住我
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="button" id="login"
							class="btn btn-primary btn-block btn-flat">登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
	@@include('common/common-js.html')
	<script src="/admin/js/login.js"></script>
</body>
</html>
